<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8"></meta>
		<title>larger5</title>
		<!--导入BootStrap-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" />
		<script type="text/javascript" src="bootstrap/js/jQuery.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<!--自定义CSS-->
		<link rel="stylesheet" href="mycss/main.css" />
		<!--导入vue相关-->
		<!--<script type="text/javascript" src="vue/vue.js"></script>
		<script type="text/javascript" src="vue/axios.min.js"></script>-->
		<!--导入ckeditor文本编辑器-->
		<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	</head>

	<body>
		<!--导航条浮动，固定在上方，不会随着滚动条滑下而消失-->
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!--标题，字体稍微大点-->
					<a class="brand" href="#">larger5</a>
					<!--导航条具有响应式功能，主要是在屏幕较小的设备也能用-->
					<div class="nav-collapse collapse">
						<!--导航标签，H5就有了-->
						<ul class="nav">
							<li>
								<a href="#"><i class="icon-home"></i>&nbsp;主页</a>
							</li>
							<li>
								<a href="#" data-toggle="modal" data-target="#myModal"><i class="icon-pencil"></i>&nbsp;写博文</a>
							</li>
							<li>
								<a href="#"><i class="icon-book"></i>&nbsp;分类管理</a>
							</li>
							<li>
								<a href="#"><i class="icon-user"></i>&nbsp;个人中心</a>
							</li>
						</ul>
					</div>
					<!--导航条内的表单，居右-->
					<form name="myForm" class="navbar-form pull-right" method="post" action="">
						<input class="span2" id="s_title" name="s_title" type="text" style="margin-top:5px;height:30px;" placeholder="文章标题">
						<button type="submit" class="btn" onkeydown="if(event.keyCode==13) myForm.submit()"><i class="icon-search"></i>&nbsp;搜索</button>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<!--流式，按百分比分列-->
			<div class="row-fluid">
				<div class="span9">
					<!--这里的内容经常会变化-->
					<div class="data_list">
						<div class="data_list_title">
							<img src="images/list_icon.png" /> 最新资讯
						</div>
						<div id="cun">

						</div>
					</div>
				</div>
				<div class="span3">
					<div class="data_list">
						<div class="data_list_title">
							<img src="images/user_icon.png" /> 个人中心
						</div>
						<div id="personal"></div>
					</div>

					<div class="data_list">
						<div class="data_list_title">
							<img src="images/byType_icon.png" /> 按类别
						</div>
						<div id="Diarytype"></div>
					</div>

					<div class="data_list">
						<div class="data_list_title">
							<img src="images/byDate_icon.png" /> 按日期
						</div>
						<div id="Datetype"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- 模态框 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog  modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">写博文</h4>
					</div>
					<div class="modal-body">
						<form action="diary/sub" method="post">
							<font color="#1392E9">文章标题</font><input type="text" name="title" />
							<textarea name="content"></textarea>
							<br />
							<!--文章类别-->
							<select name="diarytype" name=""></select>
							<input type="submit" value="提交" class="btn btn-success" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="myjs/main.js"></script>
	</body>

</html>
